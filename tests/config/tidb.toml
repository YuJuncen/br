host = "0.0.0.0"
advertise-address = "0.0.0.0"
port = 4000
cors = ""
store = "tikv"
path = "127.0.0.1:2379"
socket = ""
lease = "360s"
run-ddl = true
split-table = true
token-limit = 1000
oom-use-tmp-storage = true
tmp-storage-path = "/var/folders/7g/f3yqsrhn5m75k7h_810s96_m0000gn/T/tidb/tmp-storage"
oom-action = "cancel"
mem-quota-query = 1073741824
enable-streaming = false
enable-batch-dml = false
lower-case-table-names = 2
server-version = ""
compatible-kill-query = false
check-mb4-value-in-utf8 = true
max-index-length = 3072
alter-primary-key = false
treat-old-version-utf8-as-utf8mb4 = true
enable-table-lock = false
delay-clean-table-lock = 0
split-region-max-num = 1000
repair-mode = false
repair-table-list = []
max-server-connections = 4096
new_collations_enabled_on_first_bootstrap = false
enable-dynamic-config = true

[txn-local-latches]
  enabled = false
  capacity = 2048000

[log]
  level = "info"
  format = "text"
  disable-timestamp = ""
  enable-timestamp = ""
  disable-error-stack = ""
  enable-error-stack = ""
  enable-slow-log = true
  slow-query-file = "tidb-slow.log"
  slow-threshold = 300
  expensive-threshold = 10000
  query-log-max-len = 4096
  record-plan-in-slow-log = 1
  [log.file]
    filename = "/tmp/backup_restore_test/tidb.log"
    max-size = 300
    max-days = 0
    max-backups = 0

[security]
  skip-grant-table = false
  ssl-ca = ""
  ssl-cert = ""
  ssl-key = ""
  require-secure-transport = false
  cluster-ssl-ca = ""
  cluster-ssl-cert = ""
  cluster-ssl-key = ""

[status]
  status-host = "0.0.0.0"
  metrics-addr = ""
  status-port = 10080
  metrics-interval = 15
  report-status = true
  record-db-qps = false

[performance]
  max-procs = 0
  max-memory = 0
  stats-lease = "3s"
  stmt-count-limit = 5000
  feedback-probability = 0.05
  query-feedback-limit = 1024
  pseudo-estimate-ratio = 0.8
  force-priority = "NO_PRIORITY"
  bind-info-lease = "3s"
  txn-total-size-limit = 104857600
  tcp-keep-alive = true
  cross-join = true
  run-auto-analyze = true

[prepared-plan-cache]
  enabled = false
  capacity = 100
  memory-guard-ratio = 0.1

[opentracing]
  enable = false
  rpc-metrics = false
  [opentracing.sampler]
    type = "const"
    param = 1.0
    sampling-server-url = ""
    max-operations = 0
    sampling-refresh-interval = 0
  [opentracing.reporter]
    queue-size = 0
    buffer-flush-interval = 0
    log-spans = false
    local-agent-host-port = ""

[proxy-protocol]
  networks = ""
  header-timeout = 5

[tikv-client]
  grpc-connection-count = 4
  grpc-keepalive-time = 10
  grpc-keepalive-timeout = 3
  commit-timeout = "41s"
  max-batch-size = 128
  overload-threshold = 200
  max-batch-wait-time = 0
  batch-wait-size = 8
  enable-chunk-rpc = true
  region-cache-ttl = 600
  store-limit = 0
  [tikv-client.copr-cache]
    enabled = false
    capacity-mb = 0.0
    admission-max-result-mb = 0.0
    admission-min-process-ms = 0

[binlog]
  enable = false
  ignore-error = false
  write-timeout = "15s"
  binlog-socket = ""
  strategy = "range"

[plugin]
  dir = ""
  load = ""

[pessimistic-txn]
  enable = true
  max-retry-count = 256

[stmt-summary]
  enable = true
  max-stmt-count = 200
  max-sql-length = 4096
  refresh-interval = 1800
  history-size = 24

[isolation-read]
  engines = ["tikv", "tiflash", "tidb"]

[experimental]
  allow-auto-random = false
