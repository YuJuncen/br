default_profile = "default"
display_name = "TiFlash"
http_port = 8125
listen_host = "0.0.0.0"
mark_cache_size = 5368709120
path = "/tmp/backup_restore_test/tiflash/data"
tcp_port = 9002
tmp_path = "/tmp/tiflash"

[application]
runAsDaemon = true

[flash]
service_addr = "127.0.0.1:3932"
tidb_status_addr = "127.0.0.1:10080"

[flash.proxy]
config = "./tests/config/tiflash-learner.toml"
log-file = "/tmp/backup_restore_test/tiflash/proxy.log"

[flash.flash_cluster]
cluster_manager_path = "./bin/flash_cluster_manager"
log = "/tmp/backup_restore_test/tiflash/manager.log"
master_ttl = 60
refresh_interval = 20
update_rule_interval = 5

[logger]
count = 20
level = "trace"
log = "/tmp/backup_restore_test/tiflash/stdout.log"
errorlog = "/tmp/backup_restore_test/tiflash/stderr.log"
size = "1000M"

[raft]
pd_addr = "127.0.0.1:2379"

[profiles]
[profiles.default]
load_balancing = "random"
max_memory_usage = 10000000000
use_uncompressed_cache = 0

